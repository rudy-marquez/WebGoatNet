name: Checkmarx One Scan
on:
  push:
    branches:
      - main
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Remove .git directory and any other not needed files for SAST
        run: |
          ls -la .
          rm -rf .git
          ls -la .
      - name: Checkmarx One Github Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: rudy-marquez/WebGoatNet
          cx_tenant: ${{ secrets.CX_TENANT}}
          base_uri: https://deu.ast.checkmarx.net
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: '--debug --file-filter !*test*,!DB_*,!Resources,!.github,!.gitignore'
